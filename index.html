<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You for Your Purchase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff9f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    h1 { font-size: 2.8rem; color: #2e7d32; margin-bottom: 20px; }
    p { font-size: 1.2rem; line-height: 1.6; max-width: 600px; margin-bottom: 30px; color: #555; }
    .product-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 35px rgba(46, 125, 50, 0.3);
      border: 5px solid rgba(255,255,255,0.6);
      background: #fff;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/2907/2907761.png') no-repeat center/contain;
      opacity: 0.2;
      animation: floatLeaf 6s infinite ease-in-out;
    }
    .leaf:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .leaf:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
    .leaf:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 4s; }
    @keyframes floatLeaf {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(20px) rotate(15deg); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .product-image { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>

  <!-- Floating Leaves -->
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>

  <!-- Content -->
  <h1>Thank You for Purchasing Our Product!</h1>
  <div class="product-image">
    <!-- Replace the below URL with your actual GitHub-hosted image -->
    <img src="https://raw.githubusercontent.com/verifiedproductlk/QRcodetrackingsystem/main/Designer.png" alt="Product Image">
  </div>
  <p>This is our premium moisturizing cream made with natural ingredients, designed to nourish and hydrate your skin, giving it a healthy, radiant glow. Experience the essence of nature in every application.</p>

  <!-- QR Scan + Geolocation Logger -->
  <script>
async function sendTrackingData(data) {
  try {
    const response = await fetch('https://product-scan-logger.businesstroffice.workers.dev/log', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      console.log('✅ Data sent successfully');
    } else {
      console.error('❌ Failed to send data');
    }
  } catch (error) {
    console.error('🚨 Error sending data:', error);
  }
}

function logScan() {
  const params = new URLSearchParams(window.location.search);
  const trackKey = params.get("u") || "unknown";

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => sendTrackingData({
        track_key: trackKey,
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy_m: pos.coords.accuracy,
        user_agent: navigator.userAgent,
        timestamp: new Date().toISOString()
      }),
      () => sendTrackingData({
        track_key: trackKey,
        user_agent: navigator.userAgent,
        timestamp: new Date().toISOString()
      }),
      { enableHighAccuracy: true, timeout: 8000 }
    );
  } else {
    sendTrackingData({
      track_key: trackKey,
      user_agent: navigator.userAgent,
      timestamp: new Date().toISOString()
    });
  }
}

// Trigger logging when page loads
logScan();
</script>
</body>
</html>
